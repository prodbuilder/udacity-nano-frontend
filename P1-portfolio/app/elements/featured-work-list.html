<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="featured-work-list">
    <template>
        <div class="col-md-4">
            <img class="img-responsive center-block" src={{imgsrc}} alt={{name}} data-toggle="modal" data-target="{{modalid}}">
            <p class="text-uppercase feature-description">{{name}}</p>
            <a href="{{url}}">{{url}}</a>
        </div>
    </template>
    <script>
    Polymer({
        is: "featured-work-list",
        properties: {
            name: {
                type: String,
                value: "Appify"
            },
            imgsrc: {
                type: String,
                value: "http://lorempixel.com/400/300/city/"
            },
            url: {
                type: String,
                value: "https://github.com/udacity/Appify"
            },
            modalid: {
                type: String,
                value: "#appify"
            }
        }
    });
    </script>
</dom-module>
